<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid #ddd;
            padding: 10px;
            cursor: pointer;
            transition: background-color 1s ease;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td onmouseover="changeBackground(this)" onmouseout="resetBackground(this)">Клітинка 1</td>
            <td onmouseover="changeBackground(this)" onmouseout="resetBackground(this)">Клітинка 2</td>
            <td onmouseover="changeBackground(this)" onmouseout="resetBackground(this)">Клітинка 3</td>
            <td onmouseover="changeBackground(this)" onmouseout="resetBackground(this)">Клітинка 4</td>
        </tr>
        <tr>
            <td onmouseover="changeBackground(this)" onmouseout="resetBackground(this)">Клітинка 5</td>
            <td onmouseover="changeBackground(this)" onmouseout="resetBackground(this)">Клітинка 6</td>
            <td onmouseover="changeBackground(this)" onmouseout="resetBackground(this)">Клітинка 7</td>
            <td onmouseover="changeBackground(this)" onmouseout="resetBackground(this)">Клітинка 8</td>
        </tr>
        <tr>
            <td onmouseover="changeBackground(this)" onmouseout="resetBackground(this)">Клітинка 9</td>
            <td onmouseover="changeBackground(this)" onmouseout="resetBackground(this)">Клітинка 10</td>
            <td onmouseover="changeBackground(this)" onmouseout="resetBackground(this)">Клітинка 11</td>
            <td onmouseover="changeBackground(this)" onmouseout="resetBackground(this)">Клітинка 12</td>
        </tr>
    </table>

    <script>
        function changeBackground(cell) {
            cell.style.backgroundColor = 'black';
        }

        function resetBackground(cell) {
            cell.style.backgroundColor = ''; 
        }
    </script>

</body>

</html>
