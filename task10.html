<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mainMenu {
            list-style: none;
            padding: 0;
            margin: 0;

        }

        #mainMenu>li {
            display: inline-block;
            position: relative;
            background-color: aqua;
            width: 6%;
        }

        #mainMenu a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            display: block;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            padding: 10px;
            border-radius: 5px;
            list-style: none;
            background-color: aquamarine;
        }

        .submenu li {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <ul id="mainMenu">
        <li><a href="#">Пункт 1</a>
            <ul class="submenu">
                <li><a href="">Підпункт 1.1</a></li>
                <li><a href="">Підпункт 1.2</a></li>
            </ul>
        </li>
        <li><a href="#">Пункт 2</a>
            <ul class="submenu">
                <li><a href="">Підпункт 2.1</a></li>
                <li><a href="">Підпункт 2.2</a></li>
            </ul>
        </li>
    </ul>
    <a href="task1.html">Task 1</a>
    <a href="task2.html">Task 2</a>
    <a href="task3.html">Task 3</a>
    <a href="task4.html">Task 4</a>
    <a href="task5.html">Task 5</a>
    <a href="task6.html">Task 6</a>
    <a href="task7.html">Task 7</a>
    <a href="task8.html">Task 8</a>
    <a href="task9.html">Task 9</a>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let mainMenuItems = document.querySelectorAll('#mainMenu > li');

            mainMenuItems.forEach(function (item) {
                item.addEventListener('mouseover', function () {
                    let submenu = this.querySelector('.submenu');
                    submenu.style.display = 'block';
                });

                item.addEventListener('mouseout', function () {
                    let submenu = this.querySelector('.submenu');
                    submenu.style.display = 'none';
                });
            });
        });
    </script>

</body>

</html>
